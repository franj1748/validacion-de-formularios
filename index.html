<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Simulador de envío de correo</title>
</head>
<body class="m-0 vh-100 row justify-content-center align-items-center">
    <div class="container">
        <div class="row text-center fondoTitulo p-3 text-light">
            <h3>Enviar correo</h3>
        </div>
        <div class="row align-items-center p-5 rounded-bottom shadow-lg">
            <div class="col-sm">
                <form id="formulario">
                    <div class="mb-3 row justify-content-center">
                      <div class="col-lg-6 col-sm form-floating">
                          <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Correo Electrónico">
                          <label for="floatingInput" class="form-label px-4">Enviar a</label>
                          <div id="validarFormatoEmail" class="form-text hide">Ingresa un email válido</div>
                          <div id="validarEmail" class="invalid-feedback">
                            Este campo no puede estar vacío.
                          </div>
                      </div>
                    </div>
                    <div class="mb-3 row justify-content-center">
                      <div class="col-lg-6 col-sm form-floating">
                          <input type="text" class="form-control" id="asunto" placeholder="Asunto">
                          <label for="asunto" class="form-label px-4">Asunto</label>
                          <div id="validarAsunto" class="invalid-feedback">
                            Este campo no puede estar vacío.
                          </div>
                      </div>
                    </div>
                    <div class="mb-3 row justify-content-center">
                        <div class="col-lg-6 col-sm form-floating">
                            <textarea class="form-control" id="mensaje" placeholder="Mensaje"></textarea>
                            <label for="mensaje" class="form-label px-4">Mensaje</label>
                            <div id="validarMensaje" class="invalid-feedback">
                                El cuerpo del mensaje no puede estar vacío.
                            </div>
                        </div>
                      </div>
                    <div class="mb-3 text-center">
                        <input type="checkbox" class="form-check-input" id="checkTerminos">
                        <label class="form-check-label" for="check">Acepto recibir ofertas</label>
                    </div>
                    <div class="mb-3 text-center d-grid gap-2 col-6 mx-auto">
                        <button id="enviar" type="submit" class="btn btn-primary">Enviar<ion-icon name="send-outline" class="px-2"></ion-icon></button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border text-primary hide" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <button id="btnReset" type="reset" class="btn btn-danger float-end mt-5">Limpiar formulario<ion-icon name="trash-outline"></ion-icon></button>
                  </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
